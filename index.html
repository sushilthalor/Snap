<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Features
  Company
  Careers
  About

  Login

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Features
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Todo List</a></li>
              <li><a class="dropdown-item" href="#">Calendar</a></li>
              <li><a class="dropdown-item" href="#">Reminders</a></li>
              <li><a class="dropdown-item" href="#">Planning</a></li>

          </li>
          <li class="nav-item dropdown">

              <li><a class="dropdown-item" href="#">Our Team</a></li>
              <li><a class="dropdown-item" href="#">Blog</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Careers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <button class="btn me-5" type="submit">Login</button>
          <button class="btn btn-outline-success me-5" type="submit">Register</button>
        </form>
      </div>
    </div>
  </nav>

    <div class="row">
      <div class="col-12 col-lg-6 my-5 order-2  order-lg-1">
        <h1 class="m-5 fsize">Make <br> remote work</h1>
        <p class="m-5">
          Get your team in sync, no matter your location. Streamline processes, create 
          team rituals, and watch productivity soar.
        </p>
        <button class="btn btn-outline-success m-5" type="submit">Learn more</button>
        <div class="row">
          <div class="col"><img src="images/client-databiz.svg" alt=""></div>
          <div class="col"><img src="images/client-audiophile.svg" alt=""></div>

        </div>
      </div>
      <div class="col-12 col-lg-6 order-1 order-lg-2">
        <img src="images/image-hero-desktop.png" class="image_full">
        <img src="images/image-hero-mobile.png"  class="image_mobile">
      </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
